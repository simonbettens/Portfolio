<div class="project">
    <h3> {{ project.name }} </h3>
    <div class="icons">
        <div *ngFor="let icon of project.icons">
            <span class="iconify icon" [attr.data-icon]="icon" data-inline="false"></span>
        </div>
    </div>
    <p> {{ project.desc }}</p>
    <div>
        <div class="container">
            <div class="img-container" *ngFor="let i of project.imagePath; let select = index;">
                <img class="image" [attr.src]="i">
            </div>
        </div>
    </div>
</div>
