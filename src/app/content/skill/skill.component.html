<div class="skill-card">
    <h3> {{ item.skillName }} <span class="iconify" [attr.data-icon]="item.icon" data-inline="false"></span></h3>
    <div class="subskill-list">
        <ol>
            <div *ngFor="let subSkill of item.subSkill">
                <li> {{ subSkill }}</li>
            </div>
                <li> ... </li>
        </ol>
    </div>
</div>
